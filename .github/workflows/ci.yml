name: CI

on:
  push:
    branches: [main, feat/**, fix/**]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install ruff
        run: uv tool install ruff

      - name: Run ruff check
        run: |
          # Check existing directories only
          DIRS=""
          [ -d "unity_cli" ] && DIRS="$DIRS unity_cli/"
          [ -d "relay" ] && DIRS="$DIRS relay/"
          [ -f "unity_cli.py" ] && DIRS="$DIRS unity_cli.py"
          if [ -n "$DIRS" ]; then
            uvx ruff check $DIRS --ignore SIM105,SIM108
          fi

      - name: Run ruff format check
        run: |
          DIRS=""
          [ -d "unity_cli" ] && DIRS="$DIRS unity_cli/"
          [ -d "relay" ] && DIRS="$DIRS relay/"
          [ -f "unity_cli.py" ] && DIRS="$DIRS unity_cli.py"
          if [ -n "$DIRS" ]; then
            uvx ruff format --check $DIRS
          fi

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run mypy
        run: |
          if [ -d "unity_cli" ]; then
            uv run mypy unity_cli/ --ignore-missing-imports
          elif [ -f "unity_cli.py" ]; then
            uv run mypy unity_cli.py --ignore-missing-imports
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  install-test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install from wheel
        run: uv tool install --force --reinstall dist/*.whl

      - name: Test CLI help
        run: unity-cli --help

      - name: Test Relay help
        run: unity-relay --help
